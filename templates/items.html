
{% extends 'basic.html' %}

{% block content %}

<h1>List of Items</h1>

<table>
    <tr>
        <th>item id</th>
        <th>item name</th>
        <th>item description</th>
        <th>item details</th>
     
    </tr>
{% for item in items %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td><a href = "/item/{{item.id}}"> item details</a></td>

    </tr>
{% endfor %}
</table>

{% endblock %}
